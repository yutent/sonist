<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link href="css/reset-basic.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<link href="css/app.css" rel="stylesheet">
<script type="module"  src="js/app.js"></script>
</head>
<body class="noselect">

<div class="app" anot="app">

  <div class="title-bar app-drag">
    <div class="btn-box app-nodrag focus">
      <a class="item quit"></a>
      <a class="item min"></a>
      <a class="item max"></a>
    </div>
  </div>

  <main class="main-body">
    <aside class="aside">
      <fieldset class="playlist">
        <legend>PLAYLISTS</legend>
        <section class="item">Defaults</section>
        <section class="item">Love</section>
        <section class="item">Pop</section>
        <section class="item">Light Music</section>
        <button>+ new</button>
      </fieldset>

      <fieldset>
        <legend>PREFERENCES</legend>
        <section class="item">DSP</section>
      </fieldset>
    </aside>

    <div class="song-box">
      <div class="preview">
        <div class="album">
          <img src="/images/disk.png">
        </div>
        <div class="info">
          <strong>情是何物</strong>
          <cite>周深</cite>
          <p>经典咏流传第三季 第7期</p>
        </div>

        <span class="total" :text="list.size()"></span>
      </div>
      <div class="scroll-box">
        <wc-scroll class="list">
          <section 
            class="item" 
            :class="{on: curr === i}" 
            :for="i it in list">
            <span class="idx" :text="i + 1"></span>
            <span class="name text-ell" :text="it.name"></span>
            <span class="artist text-ell" :text="it.artist"></span>
            <span class="duration" :text="it.duration"></span>
          </section>
        </wc-scroll>
      </div>
    </div>
  </main>

  <div class="play-bar">
    <section class="stat-bar">
      <span class="time">00:13</span>
      <div class="progress">
        <span class="thumb"></span>
      </div>
      <span class="time">05:31</span>
    </section>

    <section class="ctrl-box">
      <div class="info">
        <strong>情是何物</strong>
        <cite>周深</cite>
      </div>

      <div class="play-btn">
        <a class="item prev"></a>
        <a class="item" :class="{on: isplaying, off: !isplaying}" @click="play"></a>
        <a class="item next"></a>
      </div>

      <div class="holder"></div>

      <div class="play-action">
        <a class="item" :class="{
            all: playmode === 1,
            single: playmode === 2,
            rand: playmode === 3,
          }"
          @click="switchMode">
        </a>
        <a class="item" :class="{mute: mute, volume: !mute}" @click="toggleMute"></a>
      </div>
    </section>
  </div>

</div>

</body>
</html>
